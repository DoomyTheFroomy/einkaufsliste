<!doctype html>
<html lang="de">
<!-- Der 'head' kommt nur einmal vor und enthält Metadaten (Daten zum besseren Parsen der Datei oder die Verwaltung des Dateiinhalts), Links zu den css-Dateien, zur Startseite o.a., sowie EINEN Titel -->

<head>
  <!-- Festlegen der Zeichencodierung: -->
  <meta charset="utf-8">
  <meta name="description" content="Die Anfänge, JavaScript zu erlernen">
  <meta name="keywords" content="liste, einkauf, einkaufsliste">
  <!-- Ermöglichen des Zoomens auf z.B. Mobilgeräten: -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="einkaufsliste.css">
  <!-- Es muss im 'head' immer genau ein 'title' angegeben werden: -->
  <title>Einkaufsliste</title>
</head>

<body>
  <h1>Einkaufsliste</h1>
  <div class="inhalt">
    <div class="hinzufuegen">
      <input type="text" class="input-hinzufuegen" placeholder="Benötigter Artikel" />
      <a class="btn">Auf die Liste!</a>
      <!-- <button type="button" class="input-absenden" text="Auf die Liste!">Auf die Liste!</button> -->
    </div>
    <div class="liste">
      <p>Äpfel</p>
      <p>Butter</p>
      <p>Brot</p>
      <p>Salami</p>
    </div>
    <!-- <div class="liste">
      <ul>
        <li>Äpfel</li>
        <li>Butter</li>
        <li>Brot</li>
        <li>Salami</li>
      </ul>
    </div> -->
  </div>
</body>

</html>
