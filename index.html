            <input type="text" class="form-control" id="menge-eingeben" value="1" min="1" placeholder="Menge eingeben">

          <button type="submit" id="input-absenden" class="btn btn-default col-xs-12 col-sm-12 col-md-3 col-lg-3" disabled="disabled">Auf die Liste!</button>
