<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Die Anfänge, JavaScript zu erlernen">
  <meta name="keywords" content="liste, einkauf, einkaufsliste">
  <!-- Ermöglichen des Zoomens auf z.B. Mobilgeräten: -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Einbinden der Font-Awesome Icons (z.B. Mülleimer und Edit-Stift) -->
  <link rel="stylesheet" href="css/font-awesome.css" type="text/css" media="screen" />
  <!--Einbinden der eigenen CSS-Datei -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/einkaufsliste.css" type="text/css" media="screen">
  <!-- Es muss im 'head' immer genau ein 'title' angegeben werden: -->
  <title>Einkaufsliste</title>
</head>

<body>
  <div class="content-fluid">
    <div class="row headRow">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header>Einkaufsliste</header>
      </div>
    </div>
    <div class="row formRow">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form id="artikelForm" class="form-inline">
          <div class="form-group artikelEintrag col-sm-4 col-md-3">
            <label for="artikel-eingeben">Artikel</label>
            <input type="text" class="form-control" id="artikel-eingeben" placeholder="Artikel eingeben">
          </div>
          <div class="form-group einheitAuswahl col-xs-6 col-sm-4 col-md-3">
            <label for="einheit-auswaehlen">Einheit</label>
            <select type="text" class="form-control" id="einheit-auswaehlen" placeholder="Einheit auswählen">
              <option value="">Bitte ausw&auml;hlen...</option>
              
              <option value="Dose">Dose</option>
              <option value="Flasche">Flasche</option>
              <option value="Glas">Glas</option>
              <option value="Gramm (g)">Gramm (g)</option>
              <option value="Karton">Karton</option>
              <option value="Kilogramm (kg)">Kilogramm (kg)</option>
              <option value="Liter (l)">Liter (l)</option>
              <option value="Milliliter (ml)">Milliliter (ml)</option>
              <option value="Packung">Packung</option>
              <option value="Rolle">Rolle</option>
              <option value="Steige">Steige</option>
              <option value="St&uuml;ck">St&uuml;ck</option>
              <option value="Tube">Tube</option>
              <option value="Tüte">Tüte</option>
            </select>
          </div>
          <div class="form-group mengeEintrag col-xs-6 col-sm-4 col-md-3">
            <label for="menge-eingeben">Menge</label>
            <input type="text" class="form-control" id="menge-eingeben" value="1" min="1" placeholder="Menge eingeben">
          </div>
          <input type="hidden" id="formHiddenId" value="">
          <input type="hidden" id="formHiddenRev" value="">
          <button type="submit" id="input-absenden" class="btn btn-primary col-xs-12 col-sm-12 col-md-3 col-lg-3" disabled="disabled">Auf die Liste!</button>
        </form>
      </div>
    </div>

    <div class="row tableRow" id="tableTail">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="tableEntry">
      </div>
    </div>

    <div class="row footRow">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <footer>
          <div class="form-group col-xs-6">
            <button type="submit" id="printFile" class="btn btn-default col-xs-12 col-sm-12 col-md-12 col-lg-12">Liste drucken</button>
          </div>
        </footer>
      </div>
    </div>
    <script type="text/javascript" src="js/einkaufsliste.js"></script>
  </div>
</body>

</html>
